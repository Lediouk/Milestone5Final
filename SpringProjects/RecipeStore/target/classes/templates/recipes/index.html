<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Managment Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Recipes</h1>
    
    <a class="btn btn-primary" href="/recipes/create"> Create Recipes </a>
    
    <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.category}"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td th:text="${recipe.instructions}"></td>
            <td>
                <img th:src="@{'/images/' + ${recipe.imageFileName}}" alt="..." width="100">
            </td>
            <td th:text="${recipe.createdAt.toString().substring(0, 10)}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/recipes/edit(id=${recipe.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/recipes/delete(id=${recipe.id})}" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
  
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
